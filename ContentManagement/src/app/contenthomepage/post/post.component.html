<div class="posts-container">
  <h2>Posts</h2>
  <ul>
    <li *ngFor="let post of posts">
      <a [routerLink]="['/ContentManagement/posts', post.id]">{{ post.title }}</a>
    </li>
  </ul>
  <a [routerLink]="['/ContentManagement/create-post']" class="create-post-link">Create a new post</a>
  <div class="button-container">
    <button (click)="Gotopost()">Back</button>
  </div>
</div>
